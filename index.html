<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="grid">
        <div class="row flex">
          <div class="square w-30 clear">C</div>
          <div class="w-90 display"></div>
        </div>
        <div class="row flex">
        <div class="square w-30">7</div>
        <div class="square w-30">8</div>
        <div class="square w-30">9</div>
        <div class="square w-30 bg-light-green">/</div>
      </div>
        <div class="row flex">
        <div class="square w-30">4</div>
        <div class="square w-30">5</div>
        <div class="square w-30">6</div>
        <div class="square w-30 bg-light-green">*</div>
      </div>
        <div class="row flex">
        <div class="square w-30">1</div>
        <div class="square w-30">2</div>
        <div class="square w-30">3</div>
        <div class="square w-30 bg-light-green">-</div>
      </div>
        <div class="row flex">
        <div class="square w-30">0</div>
        <div class="square w-30">.</div>
        <div class="shmequal w-30 equal">=</div>
        <div class="square w-30 bg-light-green">+</div>
      </div>
    </div>
  
  </body>
</html>
